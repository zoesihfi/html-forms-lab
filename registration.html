<!DOCTYPE html>
<html>
<body>

<h1>Babysitter Registration Form</h1>

<form action="registration.html">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname">
  <br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname">
  <br>
  <label for="lname">E-mail:</label>
  <input type="text" id="email" name="email">
  <br>
  <label for="lname">Password:</label>
  <input type="text" id="pass" name="pass">
  <br>
  <label for="lname">Confirm Password:</label>
  <input type="text" id="cpass" name="cpass">
  <br>
  <label for="lname">Street Address 1:</label>
  <input type="text" id="streetAdd1" name="streetAdd1">
  <br>
  <label for="lname">Street Adress 2:</label>
  <input type="text" id="streetAdd2" name="streetAdd2">
  <br>
  <label for="lname">City:</label>
  <input type="text" id="city" name="city">
  <br>
  <label for="lname">State:</label>
  <input type="text" id="state" name="state">
  <br>
  <label for="lname">Zip Code:</label>
  <input type="text" id="zip" name="zip">
  <br>
  
<label for="lang">Preferred Language</label>
<select name="lang" id="lang">
    <option value="english">English</option>
    <option value="spanish">Spanish</option>
</select>

<br>
<label>Add-On Services:</label>
<input type="checkbox" id="food" name="food" value="food">
<label for="food">I would like your serives to provide food for my child.</label>
<br>
<input type="checkbox" id="diapers" name="diapers" value="diapers">
<label for="diapers">I would like your serives to provide diapers for my child.</label>
<br>
<input type="checkbox" id="seating" name="seating" value="seating">
<label for="seating">I would like your services to provide special seating to accomodate my child.</label>
<br>
<label for="date">Date Requested:</label>
<input type="text" id="date" name="date">
<br>

<label for="time">Preferred Time of Day:</label>
<select name="time" id="time">
    <option value="morning">Morning 9:00am - 11:00am</option>
    <option value="afternoon">Afternoon 12:00am - 3:00pm</option>
    <option value="evening">Early Evening 4:00pm - 7:00pm</option>
</select>

  <button type="submit" value="Submit" ><a href="conformation-page.html">Submit</a></button>
</form>
