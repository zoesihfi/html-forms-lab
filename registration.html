<!DOCTYPE html>
<html>
<body>

<h1>Registration Form</h1>

<form action="registration.html">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname">
  <br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname">
  <br>
  <label for="lname">E-mail:</label>
  <input type="text" id="email" name="email">
  <br>
  <label for="lname">Password:</label>
  <input type="text" id="pass" name="pass">
  <br>
  <label for="lname">Confirm Password:</label>
  <input type="text" id="cpass" name="cpass">
  <br>
  <label for="lname">Street Address 1:</label>
  <input type="text" id="streetAdd1" name="streetAdd1">
  <br>
  <label for="lname">Street Adress 2:</label>
  <input type="text" id="streetAdd2" name="streetAdd2">
  <br>
  <label for="lname">City:</label>
  <input type="text" id="city" name="city">
  <br>
  <label for="lname">State:</label>
  <input type="text" id="state" name="state">
  <br>
  <label for="lname">Zip Code:</label>
  <input type="text" id="zip" name="zip">
  <br>
  
  
  
  
  
  
  
  
  <label for="age">How old are you?:</label>

<select name="age" id="age">
  <option value="18">18</option>
  <option value="19-25">19-25</option>
  <option value="26-38">26-38</option>
  <option value="39+">39+</option>
</select>

<br>
<label for="question">I have siblings:</label>
<input type="checkbox" id="question" name="no" value="no">
  <button type="submit" value="Submit">Submit</button>
</form>
